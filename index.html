<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Plantation Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        html {
    scroll-behavior: smooth;
        }

        .sidebar {
            height: 100vh;
            background-color: #2c3e50;
            padding-top: 20px;
            position: fixed;
            width: 220px;
        }
        .sidebar a {
            color: #ecf0f1;
            padding: 15px;
            display: block;
            text-decoration: none;
            font-weight: 500;
        }
        .sidebar a:hover {
            background-color: #34495e;
            border-radius: 5px;
        }
        .content {
            margin-left: 240px;
            padding: 30px;
            margin-right:30px;

        }

        .card {
            border-radius: 15px;
            margin-right:10px;
            background: linear-gradient(135deg, #ffffff, #d1e7dd);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #27ae60;
            color: white;
            font-weight: 600;
        }
        .btn-custom:hover {
            background-color: #219150;
        }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #27ae60;
        }
        .form-control-padding {
            padding-left: 2.5rem;
        }

        .header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 30px;
}
.header {
    background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
    padding: 20px 20px;
    border-radius: 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    margin-bottom: 10px;
    margin-left:5px;
}


.brand-subtitle {
    display: inline-block;
    margin: 14px auto 0;
    padding: 2px 4px;
    background: #c8e6c9;
    border-radius: 20px;
    font-size: 10px;
    font-weight: 600;
    color: #1b5e20;
}

        .logo-wrapper {
    display: flex;
    align-items: center;
    gap: 18px;
}

.logo {
    height: 70px;
    z-index: 2;
}

.side-img {
    height: 160px;
    width:200px;
    opacity: 0.85;
}

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
    <h3 class="text-center text-white mb-4">Tree Dashboard</h3>

    <a href="#home"><i class="bi bi-house-door-fill me-2"></i>Home</a>
    <a href="#prediction"><i class="bi bi-tree-fill me-2"></i>Prediction</a>
    <a href="#reports"><i class="bi bi-bar-chart-fill me-2"></i>Reports</a>
    <a href="#settings"><i class="bi bi-gear-fill me-2"></i>Impact Summary</a>
</div>

    <!-- Content -->
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light  rounded" id="home">
            <div class="container-fluid">
                <img src="{{ url_for('static', filename='tr.png') }}" class="side-img left-img" alt="Leaf">
                <div class="header">
                    <img src="{{ url_for('static', filename='trees_i.png') }}" class="logo" alt="TaruvAI Logo">
                    <p class="brand-subtitle">Smart Tree Plantation & AQI Prediction</p>
                </div>
                 <img src="{{ url_for('static', filename='ch.png') }}" class="side-img right-img" alt="Plant">

            </div>

        </nav>

        <div class="container" id="prediction">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-5">
                        <h4 class="card-title text-center mb-4 fw-bold text-success">Predict Trees to Plant</h4>
                        <form method="post">
                            <div class="mb-3 position-relative">
                                <i class="bi bi-geo-alt input-icon"></i>
                                <select name="city" class="form-control form-control-padding" required>
                                    <option value="" disabled selected>Select Area</option>
                                    {% set pune_areas = [
                                        "Aundh","Baner","Balewadi","Bavdhan","Camp","Chinchwad","Deccan Gymkhana","Hadapsar",
                                        "Hinjewadi","Kalyani Nagar","Karve Nagar","Kharadi","Koregaon Park","Kothrud",
                                        "Magarpatta City","Pashan","Pimpri","Senapati Bapat Road","Talegaon","Viman Nagar",
                                        "Wanowrie","Bhosari","Yerwada"
                                    ] | sort %}

                                    {% for city in pune_areas %}
                                        <option value="{{ city }}">{{ city }}</option>cities
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3 position-relative">
                                <i class="bi bi-people-fill input-icon"></i>
                                <input type="number" name="population" class="form-control form-control-padding" placeholder="Population" required>
                            </div>
                            <div class="mb-3 position-relative">
                                <i class="bi bi-tree input-icon"></i>
                                <input type="number" name="existing" class="form-control form-control-padding" placeholder="Existing Trees" required>
                            </div>
                            <div class="mb-4 position-relative">
                                <i class="bi bi-arrows-expand input-icon"></i>
                                <input type="number" name="area" class="form-control form-control-padding" placeholder="Area (sq km)" required>
                            </div>
                            <button type="submit" class="btn btn-custom w-100 btn-lg">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-------------------- Reports--------------------->
        <div class="container mt-5" id="reports">
            <div class="card p-4">
                <h4 class="fw-bold text-success">Reports</h4>
                <p>AQI trends, tree plantation analytics, and insights will appear here.</p>
            </div>
        </div>

        <div class="container mt-5 mb-5" id="settings">
            <div class="card p-4">
                <h4 class="fw-bold text-success">Settings</h4>
                <p>Configure model parameters, thresholds, and preferences.</p>
            </div>
        </div>


    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
